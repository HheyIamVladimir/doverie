<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–î–æ–≤–µ—Ä–∏–µ v1.3.0</title>
    <style>
        :root { --bg-color: #ff6600; --text-color: #111; --box-bg: #fff; --accent: #111; --sidebar-bg: #eee; }
        [data-theme="dark"] { --bg-color: #111; --text-color: #ff6600; --box-bg: #1a1a1a; --accent: #ff6600; --sidebar-bg: #252525; }
        [data-theme="matrix"] { --bg-color: #000; --text-color: #0f0; --box-bg: #050505; --accent: #0f0; --sidebar-bg: #111; }

        body { margin: 0; background: var(--bg-color); color: var(--text-color); font-family: 'Courier New', monospace; height: 100vh; overflow: hidden; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 600px; height: 100vh; background: var(--box-bg); display: flex; flex-direction: column; position: relative; border-left: 1px solid var(--accent); border-right: 1px solid var(--accent); }
        
        .avatar { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #fff; text-transform: uppercase; border: 1px solid var(--accent); flex-shrink: 0; }
        .header { padding: 15px; border-bottom: 2px solid var(--accent); display: flex; justify-content: space-between; align-items: center; min-height: 60px; box-sizing: border-box;}
        
        .screen { display: none; flex: 1; flex-direction: column; overflow: hidden; }
        .active-screen { display: flex; }

        .chat-item { padding: 15px; border-bottom: 1px solid var(--accent); cursor: pointer; display: flex; align-items: center; gap: 15px; transition: 0.2s; }
        .chat-item:active { background: var(--accent); color: var(--box-bg); }

        .chat-history { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: var(--box-bg); }
        .message { padding: 12px; border-radius: 12px; max-width: 85%; font-size: 1rem; line-height: 1.4; word-wrap: break-word; position: relative; }
        .msg-my { background: var(--accent); color: var(--box-bg); align-self: flex-end; border-bottom-right-radius: 2px; }
        .msg-their { background: var(--sidebar-bg); align-self: flex-start; border: 1px solid var(--accent); border-bottom-left-radius: 2px; }

        .poll-box { background: rgba(0,0,0,0.05); padding: 10px; border-radius: 8px; margin-top: 5px; border: 1px dashed var(--accent); }
        .poll-opt { background: var(--box-bg); border: 1px solid var(--accent); margin: 5px 0; padding: 8px; cursor: pointer; text-align: center; border-radius: 5px; font-weight: bold; }
        #poll-creator { position: absolute; bottom: 80px; left: 10px; right: 10px; background: var(--box-bg); border: 3px solid var(--accent); padding: 15px; display: none; flex-direction: column; z-index: 100; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.3); }

        .input-area { padding: 10px; border-top: 2px solid var(--accent); display: flex; gap: 8px; background: var(--box-bg); }
        input, button, select { padding: 12px; border: 1px solid var(--accent); background: var(--box-bg); color: var(--text-color); font-family: inherit; font-size: 1rem; border-radius: 8px; }
        button { cursor: pointer; background: var(--accent); color: var(--box-bg); font-weight: bold; }
        .big-btn { width: 100%; margin-top: 10px; }

        #pin-overlay { position: absolute; inset: 0; background: var(--bg-color); z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
    </style>
</head>
<body>

    <div id="pin-overlay">
        <h3>–í–í–ï–î–ò–¢–ï –ü–ò–ù-–ö–û–î</h3>
        <input type="password" id="pinInput" maxlength="4" placeholder="****" style="text-align: center; font-size: 2rem; width: 150px;">
        <button class="big-btn" onclick="checkPin()">–ü–û–î–¢–í–ï–†–î–ò–¢–¨</button>
    </div>

    <div class="app-container">
        <div id="auth-screen" class="screen active-screen" style="padding: 20px; overflow-y: auto;">
            <h2 style="text-align: center;">–î–û–í–ï–†–ò–ï v1.3.0</h2>
            <div style="border: 2px solid var(--accent); padding: 15px; border-radius: 10px; margin-bottom: 20px;">
                <h4 style="margin: 0 0 10px 0;">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</h4>
                <input type="text" id="regName" placeholder="–ò–ú–Ø" style="width:100%; box-sizing:border-box; margin-bottom:5px;">
                <input type="password" id="regPass" placeholder="–ü–ê–†–û–õ–¨" style="width:100%; box-sizing:border-box; margin-bottom:5px;">
                <select id="platform" style="width:100%; margin-bottom:5px;">
                    <option value="app">–ú–û–ë. –ü–†–ò–õ–û–ñ–ï–ù–ò–ï</option>
                    <option value="site">–í–ï–ë-–°–ê–ô–¢</option>
                </select>
                <button class="big-btn" id="regBtn" onclick="register()">–°–û–ó–î–ê–¢–¨ –ê–ö–ö–ê–£–ù–¢</button>
            </div>
            <div style="border: 2px solid var(--accent); padding: 15px; border-radius: 10px;">
                <h4 style="margin: 0 0 10px 0;">–í–•–û–î</h4>
                <input type="text" id="loginId" placeholder="–í–ê–® ID" style="width:100%; box-sizing:border-box; margin-bottom:5px;">
                <input type="password" id="loginPass" placeholder="–í–ê–® –ü–ê–†–û–õ–¨" style="width:100%; box-sizing:border-box; margin-bottom:5px;">
                <button class="big-btn" onclick="login()">–í–û–ô–¢–ò –í –°–ò–°–¢–ï–ú–£</button>
            </div>
            <p id="auth-msg" style="text-align: center; font-weight: bold; margin-top: 15px; color: var(--accent);"></p>
        </div>

        <div id="list-screen" class="screen">
            <div class="header">
                <b id="display-my-name">–ú–û–ò –ß–ê–¢–´</b>
                <button onclick="showSettings()">‚öô</button>
            </div>
            <div style="padding: 10px; display: flex; flex-direction: column; gap: 5px; border-bottom: 1px solid var(--accent);">
                <div style="display:flex; gap:5px;">
                    <input type="text" id="searchId" placeholder="ID —á–µ–ª–æ–≤–µ–∫–∞ –∏–ª–∏ –≥—Ä—É–ø–ø—ã..." style="flex: 1;">
                    <button onclick="startChat(document.getElementById('searchId').value)">üîç</button>
                </div>
                <div style="display:flex; gap:5px;">
                    <button onclick="createGroup()" style="flex:1; font-size:0.8rem;">+ –ì–†–£–ü–ü–ê</button>
                    <button onclick="joinGroup()" style="flex:1; font-size:0.8rem;">–í–°–¢–£–ü–ò–¢–¨</button>
                </div>
            </div>
            <div id="chat-list" style="flex: 1; overflow-y: auto;"></div>
        </div>

        <div id="chat-window" class="screen">
            <div class="header">
                <button onclick="showList()">‚Üê</button>
                <span id="chat-target-name">–ß–ê–¢</span>
                <div style="width: 40px;"></div>
            </div>
            <div id="poll-creator">
                <b>üìä –ù–û–í–´–ô –û–ü–†–û–°</b>
                <input type="text" id="pollQ" placeholder="–í–æ–ø—Ä–æ—Å...">
                <input type="text" id="poll1" placeholder="–í–∞—Ä–∏–∞–Ω—Ç 1">
                <input type="text" id="poll2" placeholder="–í–∞—Ä–∏–∞–Ω—Ç 2">
                <button onclick="sendPoll()">–û–¢–ü–†–ê–í–ò–¢–¨</button>
                <button onclick="togglePollCreator()">–û–¢–ú–ï–ù–ê</button>
            </div>
            <div class="chat-history" id="chat-history"></div>
            <div class="input-area">
                <button onclick="togglePollCreator()">üìä</button>
                <input type="text" id="msgText" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
                <button onclick="sendMessage()">‚û§</button>
            </div>
        </div>

        <div id="settings-screen" class="screen" style="padding: 20px;">
            <h3>–ù–ê–°–¢–†–û–ô–ö–ò</h3>
            <select onchange="document.body.setAttribute('data-theme', this.value)" style="width:100%">
                <option value="light">–ö–ª–∞—Å—Å–∏–∫–∞</option>
                <option value="dark">–¢—å–º–∞</option>
                <option value="matrix">–ú–∞—Ç—Ä–∏—Ü–∞</option>
            </select>
            <input type="password" id="setPin" maxlength="4" placeholder="–ù–æ–≤—ã–π –ü–ò–ù">
            <button class="big-btn" onclick="saveSettings()">–°–û–•–†–ê–ù–ò–¢–¨ –ü–ò–ù</button>
            <button class="big-btn" onclick="location.reload()" style="background: #f44;">–í–´–ô–¢–ò</button>
            <button class="big-btn" onclick="showList()">–ù–ê–ó–ê–î</button>
        </div>
    </div>

    <script>
        let myId = null, currentTargetId = null, tempUsername = "";

        // –£–ª—É—á—à–µ–Ω–Ω–∞—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —Å –ª–æ–≥–∞–º–∏
        async function register() {
            const username = document.getElementById('regName').value;
            const password = document.getElementById('regPass').value;
            const platform = document.getElementById('platform').value;
            const msgEl = document.getElementById('auth-msg');
            const btn = document.getElementById('regBtn');

            if(!username || !password) return alert("–ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è!");
            
            msgEl.innerText = "‚è≥ –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å —Å–µ—Ä–≤–µ—Ä–æ–º...";
            btn.disabled = true;

            try {
                const res = await fetch('/api/register', {
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password, platform})
                });
                
                if (!res.ok) throw new Error("–°–µ—Ä–≤–µ—Ä –æ—Ç–≤–µ—Ç–∏–ª –æ—à–∏–±–∫–æ–π: " + res.status);
                
                const data = await res.json();
                
                if(data.success) {
                    msgEl.innerHTML = `–¢–í–û–ô ID: <br><b style="font-size: 2.5rem; color: #ff6600;">${data.id}</b><br><span style="color:red">–ó–ê–ü–ò–®–ò –ï–ì–û!</span>`;
                } else {
                    msgEl.innerText = "‚ùå –û—à–∏–±–∫–∞: " + (data.error || "–Ω–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å");
                }
            } catch (err) {
                console.error(err);
                msgEl.innerText = "‚ùå –û–®–ò–ë–ö–ê –°–í–Ø–ó–ò. –ü—Ä–æ–≤–µ—Ä—å —Å—Ç–∞—Ç—É—Å Render.";
                alert("–ù–µ —É–¥–∞–ª–æ—Å—å —Å–≤—è–∑–∞—Ç—å—Å—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º. –í–æ–∑–º–æ–∂–Ω–æ, –æ–Ω –µ—â–µ –ø—Ä–æ—Å—ã–ø–∞–µ—Ç—Å—è. –ü–æ–¥–æ–∂–¥–∏ 30 —Å–µ–∫—É–Ω–¥ –∏ –Ω–∞–∂–º–∏ –µ—â–µ —Ä–∞–∑.");
            } finally {
                btn.disabled = false;
            }
        }

        async function login() {
            const id = document.getElementById('loginId').value.toUpperCase();
            const password = document.getElementById('loginPass').value;
            try {
                const res = await fetch('/api/login', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({id, password})
                });
                if(res.ok) {
                    const data = await res.json();
                    myId = data.id; tempUsername = data.username;
                    const savedPin = localStorage.getItem('app_pin_' + myId);
                    if(savedPin) document.getElementById('pin-overlay').style.display = 'flex';
                    else enterApp();
                } else alert('–ù–µ–≤–µ—Ä–Ω—ã–π ID –∏–ª–∏ –ø–∞—Ä–æ–ª—å');
            } catch(e) { alert("–°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω"); }
        }

        function enterApp() {
            document.getElementById('display-my-name').innerText = tempUsername;
            showScreen('list-screen');
            loadChatList();
            setInterval(loadChatList, 5000);
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
            document.getElementById(id).classList.add('active-screen');
        }

        function getAvatar(name) {
            const char = name.replace('[app] ', '').replace('[site] ', '').charAt(0) || '?';
            return `<div class="avatar" style="background:#44f">${char}</div>`;
        }

        async function loadChatList() {
            if(!myId || currentTargetId) return;
            try {
                const res = await fetch(`/api/chats/${myId}`);
                const chats = await res.json();
                document.getElementById('chat-list').innerHTML = chats.map(c => `
                    <div class="chat-item" onclick="startChat('${c.id}', '${c.username}')">
                        ${getAvatar(c.username)}
                        <div><b>${c.username}</b><br><small>#${c.id}</small></div>
                    </div>`).join('');
            } catch(e) {}
        }

        function startChat(id, name) {
            if(!id) return;
            currentTargetId = id.toUpperCase();
            document.getElementById('chat-target-name').innerText = name || "#"+id;
            showScreen('chat-window');
            loadMessages();
            if(window.msgInterval) clearInterval(window.msgInterval);
            window.msgInterval = setInterval(loadMessages, 2500);
        }

        async function loadMessages() {
            if(!currentTargetId) return;
            const res = await fetch(`/api/messages/${myId}/${currentTargetId}`);
            const messages = await res.json();
            const history = document.getElementById('chat-history');
            history.innerHTML = messages.map(m => `
                <div class="message ${m.fromId === myId ? 'msg-my' : 'msg-their'}">${m.text || 'üìä –û–ø—Ä–æ—Å'}</div>
            `).join('');
            history.scrollTop = history.scrollHeight;
        }

        async function sendMessage() {
            const text = document.getElementById('msgText').value;
            if(!text) return;
            await fetch('/api/messages', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({fromId: myId, toId: currentTargetId, text, type: 'text'})
            });
            document.getElementById('msgText').value = '';
            loadMessages();
        }

        function showList() { currentTargetId = null; showScreen('list-screen'); }
        function showSettings() { showScreen('settings-screen'); }
        function togglePollCreator() { 
            const el = document.getElementById('poll-creator');
            el.style.display = el.style.display === 'flex' ? 'none' : 'flex';
        }
        function checkPin() {
            if(document.getElementById('pinInput').value === localStorage.getItem('app_pin_' + myId)) {
                document.getElementById('pin-overlay').style.display = 'none';
                enterApp();
            } else alert('–û—à–∏–±–∫–∞');
        }
        function saveSettings() {
            const pin = document.getElementById('setPin').value;
            if(pin.length === 4) localStorage.setItem('app_pin_' + myId, pin);
            alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ");
        }
    </script>
</body>
</html>
