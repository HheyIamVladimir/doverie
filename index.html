<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Доверие v1.2 (Rollback)</title>
    <style>
        :root { --bg-color: #ff6600; --text-color: #111; --box-bg: #fff; --accent: #111; --sidebar-bg: #eee; }
        [data-theme="dark"] { --bg-color: #111; --text-color: #ff6600; --box-bg: #1a1a1a; --accent: #ff6600; --sidebar-bg: #252525; }
        body { margin: 0; background: var(--bg-color); color: var(--text-color); font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .app-container { width: 95%; max-width: 800px; height: 90vh; background: var(--box-bg); border: 2px solid var(--accent); display: flex; flex-direction: column; }
        .header { padding: 10px; border-bottom: 2px solid var(--accent); display: flex; justify-content: space-between; align-items: center; }
        #auth-screen { padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; }
        #chat-screen { display: none; flex-direction: column; height: 100%; }
        .chat-history { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .message { padding: 8px 12px; border-radius: 8px; max-width: 80%; font-size: 0.85rem; }
        .msg-my { background: var(--accent); color: var(--box-bg); align-self: flex-end; }
        .msg-their { background: var(--sidebar-bg); align-self: flex-start; border: 1px solid var(--accent); }
        input, button, select { padding: 10px; border: 1px solid var(--accent); background: var(--box-bg); color: var(--text-color); margin-bottom: 10px; width: 100%; box-sizing: border-box; }
        button { cursor: pointer; background: var(--accent); color: var(--box-bg); font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="app-container">
        <div id="auth-screen">
            <h2>ДОВЕРИЕ v1.2</h2>
            <div style="width: 100%; max-width: 300px;">
                <input type="text" id="regName" placeholder="ИМЯ (для регистрации)">
                <select id="platform">
                    <option value="site">Я НА САЙТЕ [site]</option>
                    <option value="app">Я В ПРИЛОЖЕНИИ [app]</option>
                </select>
                <input type="text" id="loginId" placeholder="ВАШ ID (для входа)">
                <input type="password" id="pass" placeholder="ПАРОЛЬ">
                <button type="button" onclick="register()">СОЗДАТЬ АККАУНТ</button>
                <button type="button" onclick="login()" style="background: none; color: var(--text-color);">ВОЙТИ ПО ID</button>
                <p id="auth-msg" style="font-size: 0.8rem; text-align: center; font-weight: bold;"></p>
            </div>
        </div>

        <div id="chat-screen">
            <div class="header">
                <span id="my-name">---</span>
                <button onclick="location.reload()" style="width: auto; margin: 0; padding: 5px 10px;">ВЫХОД</button>
            </div>
            <div class="chat-history" id="chat-history"></div>
            <div style="padding: 10px; display: flex; gap: 5px;">
                <input type="text" id="targetId" placeholder="Кому ID..." style="margin: 0;">
                <input type="text" id="msgText" placeholder="Сообщение..." style="margin: 0;">
                <button onclick="sendMessage()" style="width: auto; margin: 0;">➤</button>
            </div>
        </div>
    </div>

    <script>
        let myId = null;
        let currentInterval = null;

        async function register() {
            const username = document.getElementById('regName').value;
            const password = document.getElementById('pass').value;
            const platform = document.getElementById('platform').value;
            const res = await fetch('/api/register', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password, platform})
            });
            const data = await res.json();
            if(data.success) {
                document.getElementById('auth-msg').innerHTML = `ID СОЗДАН: <b style="font-size: 1.2rem;">${data.id}</b><br>Скопируйте его и нажмите ВОЙТИ`;
            } else { alert(data.error); }
        }

        async function login() {
            const id = document.getElementById('loginId').value.toUpperCase();
            const password = document.getElementById('pass').value;
            const res = await fetch('/api/login', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({id, password})
            });
            const data = await res.json();
            if(data.success) {
                myId = data.id;
                document.getElementById('my-name').innerText = data.username + " #" + myId;
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('chat-screen').style.display = 'flex';
                currentInterval = setInterval(loadMessages, 2000);
            } else { alert('Ошибка входа'); }
        }

        async function sendMessage() {
            const toId = document.getElementById('targetId').value.toUpperCase();
            const text = document.getElementById('msgText').value;
            if(!text || !toId) return;
            await fetch('/api/messages', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({fromId: myId, toId, text})
            });
            document.getElementById('msgText').value = '';
            loadMessages();
        }

        async function loadMessages() {
            const toId = document.getElementById('targetId').value.toUpperCase();
            if(!toId) return;
            const res = await fetch(`/api/messages/${myId}/${toId}`);
            const messages = await res.json();
            const history = document.getElementById('chat-history');
            history.innerHTML = messages.map(m => `
                <div class="message ${m.fromId === myId ? 'msg-my' : 'msg-their'}">
                    ${m.text}
                </div>`).join('');
            history.scrollTop = history.scrollHeight;
        }
    </script>
</body>
</html>
