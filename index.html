<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Доверие v1.2.1</title>
    <style>
        /* ПЕРЕМЕННЫЕ И ТЕМЫ (ОСТАВИЛ БЕЗ ИЗМЕНЕНИЙ) */
        :root { --bg-color: #ff6600; --text-color: #111; --box-bg: #fff; --accent: #111; --sidebar-bg: #eee; --radius: 8px; }
        [data-theme="dark"] { --bg-color: #111; --text-color: #ff6600; --box-bg: #1a1a1a; --accent: #ff6600; --sidebar-bg: #252525; }
        [data-theme="neon"] { --bg-color: #000; --text-color: #0ff; --box-bg: #050505; --accent: #0ff; --sidebar-bg: #111; }
        [data-theme="matrix"] { --bg-color: #000; --text-color: #0f0; --box-bg: #050505; --accent: #0f0; --sidebar-bg: #111; }
        [data-theme="blood"] { --bg-color: #200; --text-color: #f00; --box-bg: #100; --accent: #f00; --sidebar-bg: #1a0000; }
        [data-theme="ice"] { --bg-color: #e0f7fa; --text-color: #006064; --box-bg: #fff; --accent: #00bcd4; --sidebar-bg: #f0fdfa; }
        [data-theme="gold"] { --bg-color: #1a1a1a; --text-color: #ffd700; --box-bg: #222; --accent: #ffd700; --sidebar-bg: #2a2a2a; }

        body {
            margin: 0; padding: 0; background: var(--bg-color); color: var(--text-color);
            font-family: 'Courier New', Courier, monospace; display: flex; justify-content: center; align-items: center;
            height: 100vh; transition: 0.3s; overflow: hidden;
        }

        #intro {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ff6600; color: #111; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 9999; transition: 1s;
        }
        .intro-title { font-size: 2rem; font-weight: bold; opacity: 0; transition: 1s; text-align: center; }
        .intro-sub { position: absolute; bottom: 40px; font-size: 0.8rem; opacity: 0; transition: 1.5s; }

        .app-container { 
            display: none; width: 95%; max-width: 1000px; height: 90vh; 
            background: var(--box-bg); border: 2px solid var(--accent); 
            display: flex; flex-direction: column; overflow: hidden; position: relative;
        }
        
        .header { padding: 10px; border-bottom: 2px solid var(--accent); display: flex; justify-content: space-between; align-items: center; background: var(--box-bg); }
        .main-layout { display: flex; flex: 1; overflow: hidden; }

        .sidebar { width: 250px; border-right: 2px solid var(--accent); background: var(--sidebar-bg); display: flex; flex-direction: column; transition: 0.3s; }
        #chat-list { flex: 1; overflow-y: auto; }
        .chat-item { padding: 12px 10px; border-bottom: 1px solid var(--accent); cursor: pointer; font-size: 0.8rem; }
        .chat-item.active { background: var(--accent); color: var(--box-bg); }

        .chat-area { flex: 1; display: flex; flex-direction: column; background: var(--box-bg); }
        
        /* --- ОБНОВЛЕННЫЙ ЭКРАН ВХОДА --- */
        #auth-screen { display: flex; flex-direction: column; padding: 20px; align-items: center; justify-content: center; height: 100%; }
        .auth-card { 
            background: var(--sidebar-bg); padding: 25px; border: 2px solid var(--accent); 
            border-radius: 8px; width: 100%; max-width: 300px; box-shadow: 8px 8px 0px var(--accent);
        }
        .auth-tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid var(--accent); padding-bottom: 10px; }
        .tab-btn { background: none; color: var(--text-color); border: none; cursor: pointer; opacity: 0.5; padding: 5px; }
        .tab-btn.active { opacity: 1; font-weight: bold; border-bottom: 2px solid var(--accent); }

        #chat-screen { display: none; flex-direction: column; height: 100%; }
        .chat-history { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .message { padding: 8px 12px; border-radius: 8px; max-width: 80%; font-size: 0.85rem; }
        .msg-my { background: var(--accent); color: var(--box-bg); align-self: flex-end; border-bottom-right-radius: 0; }
        .msg-their { background: var(--sidebar-bg); border: 1px solid var(--accent); align-self: flex-start; border-bottom-left-radius: 0; }

        .chat-input { display: flex; padding: 10px; border-top: 1px solid var(--accent); gap: 5px; }
        input, button, select { padding: 10px; border: 1px solid var(--accent); background: var(--box-bg); color: var(--text-color); font-family: inherit; }
        button { cursor: pointer; background: var(--accent); color: var(--box-bg); font-weight: bold; }

        #settings-screen { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--box-bg); z-index: 100; flex-direction: column; padding: 20px; box-sizing: border-box;}

        .hidden { display: none !important; }

        @media (max-width: 600px) {
            .sidebar { position: absolute; left: -100%; z-index: 50; height: 100%; width: 80%; }
            .sidebar.open { left: 0; box-shadow: 5px 0 20px rgba(0,0,0,0.5); }
        }
    </style>
</head>
<body>

    <div id="intro">
        <div class="intro-title" id="introTitle">Мессенджер Доверие</div>
        <div class="intro-sub" id="introSub">пока что только на бумаге*</div>
    </div>

    <div class="app-container" id="app">
        <div class="header">
            <button onclick="toggleSidebar()">☰</button>
            <span id="my-info">СТАНЦИЯ</span>
            <div>
                <button onclick="toggleSettings()">⚙</button>
            </div>
        </div>

        <div class="main-layout">
            <div id="settings-screen">
                <h2>НАСТРОЙКИ</h2>
                <p>Ваш ID: <b id="settings-id">----</b></p>
                <label>Тема:</label>
                <select id="theme-select" onchange="changeTheme(this.value)">
                    <option value="light">Классика</option>
                    <option value="dark">Тьма</option>
                    <option value="neon">Неон</option>
                    <option value="matrix">Матрица</option>
                    <option value="blood">Кровь</option>
                    <option value="ice">Лёд</option>
                    <option value="gold">Золото</option>
                </select>
                <div style="margin-top: 20px;">
                    <button onclick="applyLambda()">АКТИВИРОВАТЬ λ (HL2)</button>
                </div>
                <button onclick="location.reload()" style="margin-top: 20px;">ВЫХОД</button>
                <button onclick="toggleSettings()" style="margin-top: auto;">← НАЗАД</button>
            </div>

            <div class="sidebar" id="sidebar">
                <div id="chat-list"></div>
            </div>

            <div class="chat-area">
                <div id="auth-screen">
                    <div class="auth-card">
                        <div class="auth-tabs">
                            <button id="tab-login" class="tab-btn active" onclick="switchAuth('login')">ВХОД</button>
                            <button id="tab-reg" class="tab-btn" onclick="switchAuth('reg')">РЕГИСТРАЦИЯ</button>
                        </div>

                        <div id="form-login">
                            <input type="text" id="loginId" placeholder="ВАШ ID" style="width: 100%; margin-bottom: 10px; box-sizing: border-box;">
                            <input type="password" id="loginPass" placeholder="ПАРОЛЬ" style="width: 100%; margin-bottom: 15px; box-sizing: border-box;">
                            <button onclick="login()" style="width: 100%;">ВОЙТИ</button>
                        </div>

                        <div id="form-reg" class="hidden">
                            <input type="text" id="regName" placeholder="ИМЯ" style="width: 100%; margin-bottom: 10px; box-sizing: border-box;">
                            <select id="platform" style="width: 100%; margin-bottom: 10px;">
                                <option value="site">Я НА САЙТЕ [site]</option>
                                <option value="app">Я В ПРИЛОЖЕНИИ [app]</option>
                            </select>
                            <input type="password" id="regPass" placeholder="ПАРОЛЬ" style="width: 100%; margin-bottom: 15px; box-sizing: border-box;">
                            <button onclick="register()" style="width: 100%;">СОЗДАТЬ АККАУНТ</button>
                        </div>

                        <p id="auth-msg" style="font-size: 0.8rem; text-align: center; margin-top: 15px; font-weight: bold; color: var(--accent);"></p>
                    </div>
                </div>

                <div id="chat-screen">
                    <div class="chat-input" style="border-bottom: 1px solid var(--accent); border-top: none;">
                        <input type="text" id="searchId" placeholder="ID...">
                        <button onclick="searchAndStart()">ЧАТ</button>
                        <span id="current-chat-info" style="font-size: 0.7rem; margin-left: 5px;"></span>
                    </div>
                    <div class="chat-history" id="chat-history"></div>
                    <div class="chat-input">
                        <input type="text" id="msgText" placeholder="Сообщение...">
                        <button onclick="sendMessage()">➤</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ИНТРО
        window.onload = () => {
            setTimeout(() => { document.getElementById('introTitle').style.opacity = '1'; }, 500);
            setTimeout(() => { document.getElementById('introSub').style.opacity = '1'; }, 1500);
            setTimeout(() => { 
                document.getElementById('intro').style.opacity = '0';
                setTimeout(() => { document.getElementById('intro').style.display = 'none'; document.getElementById('app').style.display = 'flex'; }, 1000);
            }, 3000);
        };

        let myId = null;
        let currentChatId = null;

        function changeTheme(theme) { document.body.setAttribute('data-theme', theme); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function toggleSettings() {
            const s = document.getElementById('settings-screen');
            s.style.display = (s.style.display === 'flex' ? 'none' : 'flex');
            if(myId) document.getElementById('settings-id').innerText = myId;
        }

        // Переключатель вкладок
        function switchAuth(type) {
            document.getElementById('form-login').classList.toggle('hidden', type !== 'login');
            document.getElementById('form-reg').classList.toggle('hidden', type !== 'reg');
            document.getElementById('tab-login').classList.toggle('active', type === 'login');
            document.getElementById('tab-reg').classList.toggle('active', type === 'reg');
            document.getElementById('auth-msg').innerText = ''; // Чистим сообщения при переключении
        }

        async function applyLambda() {
            if(!myId) return;
            const res = await fetch('/api/lambda', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({id: myId})
            });
            const data = await res.json();
            if(data.success) alert('Лямбда λ активирована! Перезайдите в чат.');
        }

        async function register() {
            const username = document.getElementById('regName').value;
            const password = document.getElementById('regPass').value;
            const platform = document.getElementById('platform').value;
            if(!username || !password) return alert('Заполни все поля!');
            
            const res = await fetch('/api/register', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password, platform})
            });
            const data = await res.json();
            if(data.success) {
                // ПОКАЗЫВАЕМ ID ЖИРНО И КРАСИВО
                document.getElementById('auth-msg').innerHTML = `АККАУНТ СОЗДАН!<br><span style="font-size: 1.2rem;">ВАШ ID: ${data.id}</span><br>Теперь перейдите во вкладку ВХОД`;
            }
        }

        async function login() {
            const id = document.getElementById('loginId').value.toUpperCase();
            const password = document.getElementById('loginPass').value;
            const res = await fetch('/api/login', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({id, password})
            });
            const data = await res.json();
            if(data.success) {
                myId = data.id;
                document.getElementById('my-info').innerText = data.username;
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('chat-screen').style.display = 'flex';
                loadChatList(); setInterval(loadChatList, 5000);
            } else alert('Неверный ID или пароль');
        }

        async function loadChatList() {
            if(!myId) return;
            const res = await fetch(`/api/chats/${myId}`);
            const chats = await res.json();
            document.getElementById('chat-list').innerHTML = chats.map(c => `
                <div class="chat-item ${c.id === currentChatId ? 'active' : ''}" onclick="selectChat('${c.id}', '${c.username}')">
                    <b>${c.username}</b><br><small>#${c.id}</small>
                </div>
            `).join('');
        }

        function selectChat(id, username) {
            currentChatId = id;
            document.getElementById('current-chat-info').innerText = username;
            document.getElementById('sidebar').classList.remove('open');
            loadMessages();
            setInterval(loadMessages, 2000);
        }

        async function searchAndStart() {
            const id = document.getElementById('searchId').value.toUpperCase();
            const res = await fetch(`/api/users/${id}`);
            const data = await res.json();
            if(data.success) selectChat(data.id, data.username);
            else alert('Пользователь не найден');
        }

        async function sendMessage() {
            const text = document.getElementById('msgText').value;
            if(!text || !currentChatId) return;
            await fetch('/api/messages', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({fromId: myId, toId: currentChatId, text})
            });
            document.getElementById('msgText').value = '';
            loadMessages();
        }

        async function loadMessages() {
            if(!currentChatId) return;
            const res = await fetch(`/api/messages/${myId}/${currentChatId}`);
            const messages = await res.json();
            const history = document.getElementById('chat-history');
            history.innerHTML = messages.map(m => `
                <div class="message ${m.fromId === myId ? 'msg-my' : 'msg-their'}">
                    ${m.text} <br><small style="font-size: 0.6rem; opacity: 0.7;">${new Date(m.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</small>
                </div>
            `).join('');
            history.scrollTop = history.scrollHeight;
        }
    </script>
</body>
</html>
